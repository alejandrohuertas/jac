<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Welcome to Java Application Compiler</title>
</head>
<h:body>

	<h2>
		Welcome <h:outputLabel value="#{loginController.user.username}"></h:outputLabel>
	</h2>
 	Please upload your code in a zip file!
 	
 	<h:form id="form" enctype="multipart/form-data">
		<t:inputFileUpload value="#{loginController.uploadedFile}" accept=".zip" />
		<h:commandButton value="Upload" action="#{loginController.upload}" />
		 <h:messages />
	</h:form>
</h:body>
</html>
